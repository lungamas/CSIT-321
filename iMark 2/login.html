<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iMark • Login</title>
  <style>
    :root {
      --gradient-dark: #131613;
      --gradient-light: #138C3D;
      --ink: #ffffff;
      --field: #666D66;
      --accent: #16A348;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(
        145deg,
        var(--gradient-dark) 0%,
        var(--gradient-dark) 25%,
        var(--gradient-light) 100%
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bg-logo {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      pointer-events: none;
    }
    .bg-logo img {
      width: 1600px;
      opacity: 0.18;
      filter: blur(2.5px);
      transform: translateY(40px);
    }

    .brand {
      position: fixed;
      top: 24px;
      left: 32px;
      z-index: 2;
    }
    .brand img {
      height: 85px;
      width: auto;
      opacity: 0.95;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    .brand img:hover {
      opacity: 0.8;
    }

    .form-stack {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      z-index: 5;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(102, 109, 102, 0.92);
      color: #fff;
      border-radius: 22px;
      padding: 18px 26px;
      width: 100%;
      height: 78px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .field svg {
      width: 24px;
      height: 24px;
      flex: 0 0 24px;
      opacity: 0.95;
    }

    .field input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
    }

    .field input::placeholder {
      color: #e9e9e9;
      opacity: 0.9;
    }

    .forgot {
      text-align: right;
      width: 100%;
      max-width: 420px;
      margin-top: -12px;
      margin-bottom: 10px;
    }

    .forgot a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      opacity: 0.95;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      text-align: center;
      background: var(--accent);
      color: #0b1810;
      padding: 18px 28px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      border-radius: 999px;
      width: 240px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25),
        inset 0 -3px 0 rgba(0, 0, 0, 0.15);
      transition: transform 0.08s ease, filter 0.2s ease;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(0.95);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .alt {
      text-align: center;
      margin-top: 10px;
      color: #e7e7e7;
      font-size: 15px;
    }

    .alt a {
      color: #fff;
      font-weight: 700;
    }

    .alt a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      right: 24px;
      bottom: 18px;
      color: #d1d5db;
      font-size: 12px;
      letter-spacing: 0.04em;
      opacity: 0.9;
      z-index: 2;
    }

    @media (max-width: 640px) {
      .brand img {
        height: 60px;
      }
      .bg-logo img {
        width: 900px;
      }
      .form-stack {
        width: 85vw;
      }
      .field {
        height: 70px;
        border-radius: 20px;
      }
      .field input {
        font-size: 16px;
      }
      .btn {
        width: 200px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-logo">
    <img src="iMark.png" alt="iMark background logo" />
  </div>

  <div class="brand">
    <a href="index.html" target="_self">
      <img src="iMark.png" alt="iMark logo" />
    </a>
  </div>

  <main>
    <div class="form-stack">
      <label class="field" for="username">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.761 0 5-2.686 5-6s-2.239-6-5-6-5 2.686-5 6 2.239 6 5 6zm0 2c-4.418 0-8 2.91-8 6.5V22a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1.5C20 16.91 16.418 14 12 14z"/>
        </svg>
        <input id="username" name="username" type="text" placeholder="Username or Email" required />
      </label>

      <label class="field" for="password">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 8V6a3 3 0 0 1 6 0v3H9z"/>
        </svg>
        <input id="password" name="password" type="password" placeholder="Password" required />
      </label>

      <div class="forgot">
        <a href="forgotpassword.html" target="_self">Forgot Password</a>
      </div>

      <!-- LOGIN button now triggers JS instead of direct link -->
      <button class="btn" id="loginBtn" type="button">LOGIN</button>
      <p id="loginError" style="color:#fca5a5; margin-top:8px; display:none;"></p>

      <p class="alt">
        Don’t have an account? <a href="signup.html" target="_self">Sign up here</a>
      </p>
    </div>
  </main>

  <footer>POWERED BY NULL SPACE</footer>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginError = document.getElementById("loginError");

    loginBtn.addEventListener("click", async () => {
      const emailOrUsername = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!emailOrUsername || !password) {
        loginError.textContent = "Please fill in both fields.";
        loginError.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailOrUsername, password })
        });

        const data = await res.json();

        if (!res.ok) {
          loginError.textContent = data.message || "Login failed.";
          loginError.style.display = "block";
          return;
        }

        // Save the logged-in user for other pages
        localStorage.setItem("imarkUser", JSON.stringify(data.user));

        // Redirect to services/dashboard after successful login
        window.location.href = "services.html";
      } catch (err) {
        console.error(err);
        loginError.textContent = "Server error. Make sure the backend is running.";
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
